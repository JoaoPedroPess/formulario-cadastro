<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name = "viewport" content="widht=device-widht, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="#" method= "post">
        <!-- Aqui adicionaremos os campos do formulário -->
         <label for="nome">Nome Completo:</label>
         <input type="text" id="nome" name="nome" required> <br> <br>
         
         <label for="email">E-mail</label>
         <input type="email" id="email" name="nome" required> <br> <br>

         <label for="senha">Senha:</label>
         <input type="password" id="senha" name="senha" required> <br> <br>

         <label for="confirma-senha">Confirmação da Senha:</label>
         <input type="password" id="confirma-senha" name="confirma-senha" required> <br> <br>

         <label for="data-nascimento">Data de Nascimento:</label>
         <input type="date" id="data-nascimento" name="data-nascimento" required> <br20> <br>
         
         <fieldset>
            <legend>Gênero:</legend>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
         </fieldset>
         <br>
         <button type ="submit">Enviar</button>



    </form>
</body>
</html>
